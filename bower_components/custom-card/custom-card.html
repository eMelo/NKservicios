<dom-module id="custom-card">
	<link rel="stylesheet" type="text/css" href="custom-card.css">
	<template>
		<div>
			<span>{{nombre}}</span>
			<span>{{edad}}</span>
			<span>{{trabajo}}</span>
		</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'custom-card',
		properties: {
			nombre: String,
			edad: Number,
			trabajo: String
		},
		ready: function(){
			this.mostrarConsola("custom-card ready!!!");
		},
		mostrarConsola: function(mensaje){
			console.log(mensaje);
		}
	});
</script>
